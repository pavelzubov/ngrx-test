<div class="trade-form">
    <div class="trade-form-header">
        <div class="trade-form-header__title">{{ action }} {{ titleSymbol }}</div>
        <div *ngIf="balance" class="trade-form-header__balance">
            {{ balance }} {{ balanceSymbol }}
        </div>
    </div>
    <form [formGroup]="tradeForm" (ngSubmit)="onSubmit()">
        <div class="trade-form-price">
            <mat-form-field>
                <input
                    matInput
                    type="number"
                    placeholder="Price"
                    formControlName="price"
                    autocomplete="off"
                />
                <mat-error>{{ tradeForm.get('price').getError('error') }}</mat-error>
            </mat-form-field>
        </div>
        <div class="trade-form-amount">
            <mat-form-field>
                <input
                    matInput
                    type="number"
                    placeholder="Amount"
                    formControlName="quantity"
                    (input)="quantityChange()"
                    autocomplete="off"
                />
                <mat-error>{{ tradeForm.get('quantity').getError('error') }}</mat-error>
            </mat-form-field>
        </div>
        <div class="trade-form-total">
            <mat-form-field>
                <input
                    matInput
                    type="number"
                    placeholder="Total"
                    formControlName="total"
                    (input)="totalChange()"
                    autocomplete="off"
                />
                <mat-error>{{ tradeForm.get('total').getError('error') }}</mat-error>
            </mat-form-field>
        </div>
        <div class="trade-form-submit">
            <div class="trade-form-submit__button">
                <app-button
                    [type]="'submit'"
                    [disabled]="!tradeForm.valid || status === PENDING"
                    >Trade</app-button
                >
            </div>
            <div class="trade-form-submit__status">{{ status }}</div>
        </div>
    </form>
</div>
