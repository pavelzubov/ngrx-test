<table *ngIf="data" class="table">
  <thead>
  <tr>
    <th *ngFor="let column of columns" class="table__th table__th-{{column.name}}">
      {{column.label}}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of data">
    <th *ngFor="let column of columns" class="table__td table__td-{{column.name}}">
      {{item.type==='Data' && (item[column.name] | date: 'hh:mm:ss') || item[column.name]}}
    </th>
  </tr>
  </tbody>
</table>
