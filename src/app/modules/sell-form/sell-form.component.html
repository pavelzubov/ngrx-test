<app-block [data]="Balance">
    <app-trade-form
        [action]="'Sell'"
        [symbol]="Symbol$"
        [balanceSymbol]="BalanceSymbol"
        [titleSymbol]="TitleSymbol"
        [status]="Status$ | async"
        [price]="lastPrice$"
        (trade)="submit($event)"
        [balance]="Balance"
    ></app-trade-form>
</app-block>
