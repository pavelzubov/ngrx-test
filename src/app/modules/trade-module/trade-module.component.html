<app-block [data]="Balance && lastPrice$ | async">
    <app-trade-form
        [action]="action"
        [symbol]="Symbol$"
        [balanceSymbol]="BalanceSymbol"
        [titleSymbol]="TitleSymbol"
        [status]="Status$ | async"
        [price]="lastPrice$ | async"
        (trade)="submit($event)"
        [balance]="Balance"
    ></app-trade-form>
</app-block>
